<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href= "css/Conversion App.css">
		<title>Conversion App</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>

	<h1 class="banner" style="margin-top:-90px;">Conversion App</h1>
		<form>
			<div class="container">
			  <h1 style="text-align: center;">Log in</h1>
			  <p style="font-size:24px;">Please log in to start converting.</p>
			  <hr>
			  <label for="username" style="font-size: 24px;"><b>Username</b></label>
			  <input type="text" placeholder="Enter Username..." id="username" required style="height:30px; font-size: 24px;">
		
			  <label for="password" style="font-size: 24px;"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password..." id="password" required style="height:30px; font-size: 24px;">
	
			  <button id="login" type="button" onclick="getInfo()" style="font-size: 24px;">Log in</button>
			  </div>
		  </form>



		<script src="js/Login.js"></script>
	</body>
</html>
